<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="regist.css">
  <title>Regist Akun</title>
</head>
<body>
  <section class="registrasi">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <h4>Silahkan isi data untuk buat akun</h4>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label mt-4">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="contoh: sayajametasli">
            <label for="exampleFormControlInput1" class="form-label mt-3">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Min. 6 karakter">
            <label for="exampleFormControlInput1" class="form-label mt-3">Nama</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="contoh: Jamet Kuproy">
            <label for="exampleFormControlInput1" class="form-label mt-3">No.KTP</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan no KTP anda">
            <label for="exampleFormControlInput1" class="form-label mt-3">Alamat</label>
            <input type="text-area" class="form-control" id="exampleFormControlInput1" placeholder="contoh: Jl. Segitia bermuda">
            <label for="exampleFormControlInput1" class="form-label mt-3">No. Telepon</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="contoh: 0812345678901">
            <div class="d-flex justify-content-end">
              <input class="btn btn-primary mt-4 " type="submit" value="Daftar">
            </div>
            
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>
  
</body>
</html>
